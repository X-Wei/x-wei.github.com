{% extends "article_list.html" %}
{% block title %}{{ category }} - {{ SITENAME }}{% endblock %}
{% block meta %}
    <meta name="author" content="{{ AUTHOR }}" />
    <meta name="keywords" content="{{ category }}" />
{% endblock %}
{% block breadcrumbs %}
    {% if DISPLAY_BREADCRUMBS %}
    <ol class="breadcrumb">
        <li><a href="{{ SITEURL }}/" title="{{ SITENAME }}"><i class="fa fa-home fa-lg"></i></a></li>
        <li><a href="{{ SITEURL}}/categories.html" title="{{ SITENAME }} Categories">全部分类</a></li>
        <li class="active">{{ category }}</li>
        <li><a href="{{ SITEURL }}/feeds/{{category}}.atom.xml" title="订阅分类 {{tag}}"><i class="fa fa-rss fa-lg"></i></a></li>
    </ol>
    {% endif %}
{% endblock %}
