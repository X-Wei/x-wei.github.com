{% extends "includes/sidebar_item.html" %}
{% block sidebartitle %}
<i class="fa fa-external-link-square fa-lg"></i><span class="icon-label">{% trans %}Links{% endtrans %}</span>
{% endblock sidebartitle %}

{% block sidebarcontent %}
<div class="panel-body list-group"  id="links">
    {% for name, link, avatar, desc in LINKS %}
        <div class="list-group-item">
            <div class="row-action-primary">
                <img src="{{avatar}}"/>
            </div>
            <div class="row-content">
                <h6 class="list-group-item-heading">
                    <a href="{{ link }}" target="_blank">{{name}}</a>
                </h6>
                <small class="list-group-item-text">{{ desc }}</small>
            </div>
        </div>
        <div class="list-group-separator"></div>
    {% endfor %}
</div>
{% endblock sidebarcontent %}
